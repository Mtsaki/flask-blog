{% extends "base.html" %}
{% from "_formhelpers.html" import render_field, render_field_horizon %}

{% block page_content %}
    <form action="{{ url_for('post.add_image') }}" method="POST" enctype="multipart/form-data">
        {{ render_field(form.description)}}
        {{ render_field(form.image_file)}}
        {{ form.commit(class="btn btn-primary") }}
        {{ form.hidden_tag()}}
    </form>
{% endblock page_content %}
